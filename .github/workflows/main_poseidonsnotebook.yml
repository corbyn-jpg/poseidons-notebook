name: Build and deploy BACKEND to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Only run when backend files change
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          echo "Backend dependencies installed"

      - name: Prepare backend deployment
        run: |
          # Create deployment directory with ONLY backend
          mkdir backend-deploy
          cp -r backend/* backend-deploy/
          
          # Remove node_modules (Azure will install dependencies)
          rm -rf backend-deploy/node_modules
          
          # Verify the backend structure
          echo "=== Backend deployment structure ==="
          ls -la backend-deploy/
          echo "=== Checking key backend files ==="
          ls -la backend-deploy/package.json
          ls -la backend-deploy/server.js
          test -f backend-deploy/server.js && echo "✓ server.js found" || echo "✗ server.js missing"

      - name: Zip backend artifact
        run: |
          cd backend-deploy
          zip -r ../backend-release.zip . -x '*.git*'

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Unzip backend artifact
        run: |
          unzip backend-release.zip -d backend-deploy-folder
          echo "=== Backend deployment structure ==="
          ls -la backend-deploy-folder/
          echo "=== Final file check ==="
          test -f backend-deploy-folder/server.js && echo "✓ server.js ready for deployment" || echo "✗ server.js missing"
          test -f backend-deploy-folder/package.json && echo "✓ package.json ready for deployment" || echo "✗ package.json missing"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B21E5E4DFE134BC6B291BBE504861356 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_119CA0B556034DA6BFA1C69A804B5276 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95EB0CA4B2CD45ABA4EE0F12CE923D58 }}

      - name: 'Deploy BACKEND to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoseidonsNotebook-API'  # Changed to clarify this is API
          slot-name: 'Production'
          package: backend-deploy-folder

      - name: Verify backend deployment
        run: |
          echo "Backend deployed to Azure Web App"
          echo "API URL: https://poseidonsnotebook-api.azurewebsites.net"
          echo "Test endpoint: https://poseidonsnotebook-api.azurewebsites.net/api/health"
