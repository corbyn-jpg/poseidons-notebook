name: Build and deploy full-stack app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Changed to 18.x for better compatibility

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          CI=false npm run build
          echo "Frontend build completed"

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          echo "Backend dependencies installed"

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir deployment
          
          # Copy backend files
          cp -r backend/* deployment/
          
          # Copy built frontend to public folder
          mkdir -p deployment/public
          cp -r frontend/build/* deployment/public/
          
          # Create a simple test file to verify static serving
          echo "<html><body><h1>Test Page</h1><p>If you see this, static files are working!</p></body></html>" > deployment/public/test.html
          
          # Verify the structure
          echo "=== Deployment structure ==="
          ls -la deployment/
          echo "=== Public folder contents ==="
          ls -la deployment/public/
          echo "=== Checking key files ==="
          ls -la deployment/package.json
          ls -la deployment/server.js
          ls -la deployment/public/index.html

      - name: Zip artifact for deployment
        run: |
          cd deployment
          zip -r ../release.zip . -x '*.git* node_modules/*'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Unzip artifact and verify
        run: |
          unzip release.zip -d deployment-folder
          echo "=== Final deployment structure ==="
          ls -la deployment-folder/
          echo "=== Checking server.js exists ==="
          test -f deployment-folder/server.js && echo "✓ server.js found" || echo "✗ server.js missing"
          echo "=== Checking package.json exists ==="
          test -f deployment-folder/package.json && echo "✓ package.json found" || echo "✗ package.json missing"
          echo "=== Checking public/index.html exists ==="
          test -f deployment-folder/public/index.html && echo "✓ index.html found" || echo "✗ index.html missing"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B21E5E4DFE134BC6B291BBE504861356 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_119CA0B556034DA6BFA1C69A804B5276 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95EB0CA4B2CD45ABA4EE0F12CE923D58 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoseidonsNotebook'
          slot-name: 'Production'
          package: deployment-folder

      - name: Wait for app to start
        run: |
          echo "Deployment completed. App should be starting..."
          sleep 10
