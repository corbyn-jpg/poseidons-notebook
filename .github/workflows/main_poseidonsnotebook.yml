name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Build React frontend
        run: |
          cd frontend
          npm install
          CI=false npm run build
          echo "Frontend built successfully"

      - name: Create deployment structure
        run: |
          # Create the final structure Azure expects
          mkdir -p azure-deploy
          
          # Copy backend files
          cp -r backend/* azure-deploy/
          
          # Copy built React app to public folder
          mkdir -p azure-deploy/public
          cp -r frontend/build/* azure-deploy/public/
          
          # Verify structure
          echo "Final structure:"
          ls -la azure-deploy/
          echo "Server.js exists:" && test -f azure-deploy/server.js && echo "YES" || echo "NO"
          echo "Package.json exists:" && test -f azure-deploy/package.json && echo "YES" || echo "NO"
          echo "Index.html exists:" && test -f azure-deploy/public/index.html && echo "YES" || echo "NO"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B21E5E4DFE134BC6B291BBE504861356 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_119CA0B556034DA6BFA1C69A804B5276 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95EB0CA4B2CD45ABA4EE0F12CE923D58 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoseidonsNotebook'
          slot-name: 'Production'
          package: azure-deploy
