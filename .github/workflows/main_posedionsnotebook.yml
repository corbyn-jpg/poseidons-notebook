# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PosedionsNotebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
  run: |
    cd backend    # Change to backend directory
    npm install
    npm run build --if-present
    npm run test --if-present

- name: Zip artifact for deployment
  run: |
    cd backend    # Zip the backend folder
    zip -r release.zip . -x '*.git* node_modules/*'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C5D9A5907EF4B7382FE9A1314F1C171 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_446641A07A7C458B90DB6C4D70D6E4F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_899BFF0415EC4354ACA09D0A45115587 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PosedionsNotebook'
          slot-name: 'Production'
          package: .

          
